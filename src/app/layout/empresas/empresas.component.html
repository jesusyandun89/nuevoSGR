<div [@routerTransition]>
  <app-page-header [heading]="'Empresas'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col-lg-12">
        <form>
            <fieldset class="form-group">
                <label>Empresa</label>
                <select class="form-control" formControlName="empresa">
                    <option value="?">Elija empresa...</option>
                    <option *ngFor="let empresa of empresasObj" value="{{empresa.idEmp}}" (click)="asignaEmpresa(empresa.idEmp)">{{ empresa.nombreHiperk }}</option>
                </select>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="valido" [routerLink]="['/dashboard']"><i class="fa fa-building" aria-hidden="true"></i> Seleccionar</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
