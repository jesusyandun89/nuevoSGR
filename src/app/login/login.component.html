<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" class="logo-avatar" />
            <h1>SGR 2.0</h1>
            <form [formGroup]="form">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="usuario" type="text" class="form-control input-underline input-lg" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control input-underline input-lg" placeholder="Contraseña">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!form.valid" [routerLink]="['/empresas']" (click)="onLoggedin()"> Ingresar </button>
            </form>
        </div>
    </div>
